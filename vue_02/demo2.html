<!-- 今日的内容：
计算属性  computed(用于处理元数据，便于二次利用)
 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../vue.js"></script>
	<title>计算属性computed</title>
</head>
<body>
   <div id="myDemo">
      今日新推出了一叶子面膜,原价为:{{money}}元,现价为:{{downMoney}}元
   </div>
   <script type="text/javascript">
   	var Mydemo=new Vue({
   		el:'#myDemo',
   		data:{
   			money:200
   		},
   		computed:{
   			downMoney:function(){
   				return this.money*0.8;
   			}
   		}

   	})
   </script>
</body>
</html>
