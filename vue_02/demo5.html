<!-- 此次主题：class绑定 
为html标记绑定样式单的class属性-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>class绑定</title>

   <style type="text/css">
      .active{
         color:red;
      }
   </style>
   <script src="../vue.js"></script>
</head>
<body>
   <div id="myDemo">
   	<h3 v-bind:class="{active:isActive}">这是文本1</h3>
      <h3 :class="{active:isActive}">这是文本2</h3>
      <button @click="Btn">点击改变文本的颜色</button>
   </div>
   <script type="text/javascript">
   	var Mydemo=new Vue({
   		el:'#myDemo',
   		data:{
   			isActive:true
   		},
         methods:{
            Btn:function(){
               this.isActive=!this.isActive;
            }
         }
   		
   	})
   </script>
</body>
</html>
