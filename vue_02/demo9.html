<!-- 知识点v-for  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-for列表显示</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">
  	<ul>
  		<li v-for="(game,index) in games">{{index+1}}{{game.title}}/售价:{{game.price}}</li>
  	</ul>
  </div>
  <script type="text/javascript">
  	var myDemo=new Vue({
  		el:"#myDemo",
  		data:{
  			games:[
  			 {title:'勇者斗恶龙',price:500},
  			 {title:'开心消消乐',price:200},
  			 {title:'王者荣耀',price:600}

  			]
  		}
  	})
  </script>
</body>
</html>
