<!-- 知识点：
slot命名：
在子组件中通过为多个slot进行命名,来接受父组件的不同内容的数据 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件:组合slot</title>
	<script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">
  	<star c="李白" pf="杜甫">
     <span slot="sq">Jerry,Pick you</span>
    <span slot="fw">Tom,No</span> 
    </star>
    
  </div>
  <script type="text/javascript">
    Vue.component('star',{
      props:['c','pf'],
      template:'<div>'+
      '<div>中锋:{{c}}</div>'
      +'<div>大前:{{pf}}</div>'
      +'<div>小前:<slot name="sq"></slot></div>'
      +'<div>分位：<slot name="fw"></slot></div>'
      +'</div>'
    })
  	var myDemo=new Vue({
     el:'#myDemo',
  	});
  </script>
</body>
</html>
