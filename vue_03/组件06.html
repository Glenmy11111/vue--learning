<!-- 给组件传递变量 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件</title>
	<script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">
  	<input type="text" v-model="myname"/>
    <hr/>
    <yours-name :pname="myname"></yours-name>
  </div>
  <script type="text/javascript">
  	Vue.component('yours-name',{

  		template:'<h3>你好，{{pname}}</h3>',
  		props:['pname'],
  	});
  	var myDemo=new Vue({
  		el:'#myDemo',
      data:{
        myname:'Tom'
      }
  	})
  </script>
</body>
</html>
