
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="myDemo">
		<showfont>Hello world</showfont>
	</div>
	<script type="text/javascript">
	    Vue.component('showfont',{
	    	template:`<h1><slot></slot>
	    	</h1>`
	    });
		var myDemo=new Vue({
			el:'#myDemo',
		});
	</script>
</body>
</html>
