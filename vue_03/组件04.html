<!-- 今日内容：
组件的数据函数
组件的数据：(为Vue.js组件添加数据，使组件可以动态的显示各种数据，注意数据函数，不是数据属性) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件的数据函数</title>
	<script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">
  	<p>今天的天气是：<today-weather></today-weather></p>
  </div>
  <script type="text/javascript">
  	Vue.component('today-weather',{
  		template:'<h3>{{weather}}</h3>',
  		data:function(){
  			return {
  				weather:'Sunny'
  			};
  		}
  	});
  	var myDemo=new Vue({
  		el:'#myDemo'
  	})
  </script>
</body>
</html>
