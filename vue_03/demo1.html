<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单下拉框</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">	
  	<h3>你最喜欢的明星是:</h3>
  	<select v-model="idol">
  		<option>TFBOYS</option>
  		<option>朱一龙</option>
  		<option>彭冠英</option>
  	</select>
  	<select v-model="group" multiple>
  		<option>TFboys</option>
  		<option>SHE</option>
  		<option>SNH48</option>
  	</select>
  	<h3>选择结果：</h3>

  	<p>你最喜欢的明星是:{{idol}}</p>
  	<p>你喜欢的组合有哪些:{{group}}</p>
  </div>
  <script type="text/javascript">
  	var myDemo=new Vue({
  		el:'#myDemo',
  		data:{
  			idol:{},
  			group:[]

  		}
  	})
  </script>
</body>
</html>
