<!-- Vue.js的组件不仅可以单独声明注册使用，还可以在Vue实例中进行局部注册 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>局部的组件</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="myDemo">
		<my-weather></my-weather>
	</div>
	<script type="text/javascript">
		var WeatherComponent={
			template:"<h1>Hello World</h1>"
		};
		var myDemo=new Vue({
			el:'#myDemo',
			data:{},
			/*局部组件的定义方式如下*/
			components:{
				'my-weather':WeatherComponent
			}
		})
	</script>
</body>
</html>
