<!-- 今日知识点：
组价:传递数据
制作可接受参数的组件 
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件数据传递</title>
	<script src="../vue.js"></script>
</head>
<body>
  <div id="myDemo">
  	<h1>您的成绩评价</h1>
    <test-result :score="50"></test-result>
    <test-result :score="70"></test-result>
    <test-result :score="100"></test-result>
  </div>
  <script type="text/javascript">
  	Vue.component(
  		'test-result',
  		{
  			props:['score'],
  			template:'<h3>{{score}}分，{{testResult}}</h3>',
  			computed:{
  				testResult:function(){
  					var strResult="";
  					if(this.score<60){
  						strResult="不及格";
  					}
  					else if(this.score<90){
  						strResult="中等生";
  					}else{
  						strResult="优等生";
  					}
  				  return strResult;
  				}
  			}
  		});
  	var myApp=new Vue({
  		el:'#myDemo'
  	});
  </script>
</body>
</html>
