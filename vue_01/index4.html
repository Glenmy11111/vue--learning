<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="../vue.js"></script>
	<title>v-on的简单事例</title>
</head>
<body>
<div id="Myapp">
  <h3>你最喜欢的组合是:{{message}}</h3>
  <button v-on:click='Btnclick("易烊千玺")'>易烊千玺</button>
  <button v-on:click='Btnclick("王源")'>王源</button>
  <button @click='Btnclick("王俊凯")'>王俊凯</button>
</div>
<script type="text/javascript">
  var my=new Vue({
    el:'#Myapp',
    data:{
      message:'TFBOYS'
    }, 
    methods:{
      Btnclick:function(pname){
        this.message=pname;
      }
    }
  })
</script>
</body>
</html>
