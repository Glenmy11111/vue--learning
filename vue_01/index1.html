<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="../vue.js"></script>
	<title>vue简单实例</title>
</head>
<body>

  <div id="Myapp">{{message}}</div>
  <script type="text/javascript">
  	var my=new Vue({
  		el:'#Myapp',
  		data:{message:'Hello Vue is a new World'}
  	});
  </script>
</body>
</html>
