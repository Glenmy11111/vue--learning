<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="../vue.js"></script>
	<title>vue简单实例</title>
</head>
<body>

  <div id="Myapp">
    <bigg v-for="item in items" v-bind:detail="item"></bigg>
  </div>
  <script type="text/javascript">
    /*定义组件*/
    Vue.component('bigg',{
      props:['detail'],
      template:'<h1>{{detail.id}}</h1>'
    })
  	var my=new Vue({
  		el:'#Myapp',
  		data:{
        items:[
        {id:'001'},
        {id:'002'},
        {id:'003'}]
      }
  	});
  </script>
</body>
</html>
