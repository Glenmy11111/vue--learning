<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>复习01</title>
	<script src="../vue.js"></script>
</head>
<body>
 <div id="myApp">
 	<p>请告诉我你的全名是什么:{{fullname}}</p>
 </div>
 <script type="text/javascript">
 	var Myapp=new Vue({
 		el:'#myApp',
 		data:{
 			firstname:'SaValitor',
 			lastname:'Elena',
 			/*fullname:'SaValitor Elena'*/
 		},
 		/*侦听器对应实现的效果
 		//当对应的监听的属性发生变化时，才会调用其对应的函数
 		watch:{
 			//此处的val参数对应的是发生改变的firstname的值
 			firstname:function(val){
 				this.fullname=val+' '+this.lastname;
 			},
 			lastname:function(val){
 				this.fullname=this.firstname+' '+val;
 			}
 		}*/
 		//计算属性：
 		computed:{
 			fullname:function(){
 				return (this.firstname+' '+this.lastname);
 			}
 		}

 	})
 </script>
</body>
</html>
