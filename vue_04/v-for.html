<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组的v-for</title>
	<script src="../vue.js"></script>
</head>
<body>
 <div id="myApp">
 	<ul>
 		<li v-for="(item,index) in items">{{itemParent}}-{{index}}-{{item.text}}</li>
 	</ul>
 </div>
 <script type="text/javascript">
 	var Myapp=new Vue({
 		el:'#myApp',
 		data:{
 		itemParent:"highter",
 		items:[{
 			text:"Hello Wolrd"
 		},
 		{text:"hello Time"},
 		{
 			text:"Hello ,you can try your best to do things well,from now on"
 		}
 		]	
 		},
 	})
 </script>
</body>
</html>
