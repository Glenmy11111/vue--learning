<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组的v-for</title>
	<script src="../vue.js"></script>
</head>
<body>
 <div id="myApp">
 	<ul>
 		<li v-for="num in eventNumber" :key="num.id">{{num}},</li>
 	</ul>
 </div>
 <script type="text/javascript">
 	var Myapp=new Vue({
 		el:'#myApp',
 		data:{
 		   numbers:[1,2,3,4,5],
 		},
 		computed:{
 			eventNumber:function(){
 				return this.numbers.filter(function(number){
 					return number%2===0;
 				})
 			}
 		}
 	});
 </script>
</body>
</html>
