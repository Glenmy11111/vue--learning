<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>复习01</title>
	<script src="../vue.js"></script>
</head>
<body>
 <div id="myApp">
 	<h3 >{{message}}</h3>
 	<button v-on:click="changeSomething">点击改变现状</button>
 </div>
 <script type="text/javascript">
 	var Myapp=new Vue({
 		el:'#myApp',
 		data:{
 			message:'今天是：'+new Date().toLocaleString(),
 		},
 		methods:{
 			changeSomething:function(){
 				this.message="Hello Time,i find you";
 			}
 		}
 	})
 </script>
</body>
</html>
