<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>复习01</title>
	<script src="../vue.js"></script>
</head>
<body>
 <div id="myApp">
 	<p v-bind:style="[styleObject1,styleObject2]">Hello Time</p>
 </div>
 <script type="text/javascript">
 	var Myapp=new Vue({
 		el:'#myApp',
 		data:{
 				styleObject1:{
 					color:'purple',
 					fontSize:52+'px'
 				},
 				styleObject2:{
 					width:200+'px',
 					height:200+'px',
 					backgroundColor:'yellow',

 				}
 				

 		},

 	})
 </script>
</body>
</html>
